<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PLACEMENT CELL</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="left edge-radius">
            <h1 class="heading-1 gradient">PLACEMENT PORTAL</h1>
            <hr class="under-line-1">
            <div class="nav-box">
                <div class="home nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="/">Home</a></p>
                </div>
                <div class="company nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="">Company</a></p>
                </div>
                <div class="students nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="">Students</a></p>
                </div>
                <div class="applied nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="">Applied</a></p>
                </div>
                <div class="placed nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="">Placed</a></p>
                </div>
                <div class="profile nav-items">
                    <div class="icons-box"></div>
                    <p class="para-1 font-white"><a class="text-deco-none font-white" href="">Profile</a></p>
                </div>
            </div>
            <div class="light-mode font-white">
                <p>LIGHT MODE</p><img src="" alt="">
            </div>
        </div>
        <div class="right edge-radius">
            <div class="numbers-data">
                <div class="stud-info flex info-adjust edge-radius">
                    <div class="data-stu">
                        <p class="para-2">No.of Students</p>
                        <p class="font-white">6</p>
                    </div>
                    <div class="icons-box-2"></div>
                </div>
                <div class="comp-info flex info-adjust edge-radius">
                    <div class="data-comp">
                        <p class="para-2">No.of Companies</p>
                        <p class="font-white">11</p>
                    </div>
                    <div class="icons-box-2"></div>
                </div>
                <div class="application-info flex info-adjust edge-radius">
                    <div class="data-appication">
                        <p class="para-2">No.of Applications</p>
                        <p class="font-white">5</p>
                    </div>
                    <div class="icons-box-2"></div>
                </div>
                <div class="offer-given-info flex info-adjust edge-radius">
                    <div class="data-off-given">
                        <p class="para-2">No.of Offers Given</p>
                        <p class="font-white">7</p>
                    </div>
                    <div class="icons-box-2"></div>
                </div>
            </div>
      
                <div>
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</body>

</html>
