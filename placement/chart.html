<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Placement Charts</title>
    <style>
        /* CSS for the dark theme and layout */
        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .chart-container {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
        }

        canvas {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Containers for each chart -->
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="horizontalBarChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="doughnutChart"></canvas>
    </div>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Bar Chart
        var ctx = document.getElementById('barChart').getContext('2d');
        var barChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['ECE', 'CSE'],
                datasets: [{
                    label: 'Total No of Students',
                    data: [1, 5],
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                }, {
                    label: 'Placed Students',
                    data: [1, 3],
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Line Chart
        var ctx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['1', '2', '3', '4'],
                datasets: [{
                    label: 'Students',
                    data: [3, 5, 2, 9],
                    backgroundColor: 'rgba(255, 99, 132, 0.3)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    fill: true,
                    tension: 0.4,
                }, {
                    label: 'Placed Students',
                    data: [2, 4, 5, 7],
                    backgroundColor: 'rgba(153, 102, 255, 0.3)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    fill: true,
                    tension: 0.4,
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Horizontal Bar Chart
        var ctx = document.getElementById('horizontalBarChart').getContext('2d');
        var horizontalBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Amazon', 'Google', 'Infosys', 'Microsoft', 'TCS'],
                datasets: [{
                    label: 'No of Students',
                    data: [0.5, 0.3, 1.0, 0.7, 2.0],
                    backgroundColor: 'rgba(153, 102, 255, 0.7)',
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true,
                scales: {
                    x: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Doughnut Chart
        var ctx = document.getElementById('doughnutChart').getContext('2d');
        var doughnutChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Not Eligible', 'Eligible', 'Placed'],
                datasets: [{
                    data: [10, 50, 40],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.7)',
                        'rgba(153, 102, 255, 0.7)',
                        'rgba(0, 0, 0, 0.7)'
                    ]
                }]
            },
            options: {
                responsive: true,
                cutout: '70%',
            }
        });
    </script>
</body>
</html>
